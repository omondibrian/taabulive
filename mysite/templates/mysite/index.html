{% extends 'mysite/base.html' %}

{% block content %}
<div class="container">
    <div class="row" style="margin-top:100px">
        <div class="col-sm-6">
            <form class="form-inline" action="{% url 'index' %}" method="post">
                {% csrf_token %}
                <label class="sr-only" for="inlineFormInputName2">First Name</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="First Name" name="fname">

                <label class="sr-only" for="inlineFormInputGroupUsername2">Second Name</label>
                <div class="input-group mb-2 mr-sm-2">
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername2"
                           placeholder="Second Name" name="sname">
                </div>
                <button type="submit" class="btn btn-secondary mb-2">Tell Me Your Jokes!!</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
            <div class="card" style="width:100%; height:100%">
                <div class="card-body">
                    <h5 class="card-title">My Jokes!!</h5>
                    <p class="card-text">{{ joke }}</p>
                    <a href="{% url 'portfolio' %}" class="card-link">Check Out My Portfolio</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
